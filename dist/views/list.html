<input type="text" ng-model="search" class="search-query" style='width:460px' placeholder="Search">
<table width='100%' style="text-align:left;">
  <thead>
  <tr>
    <th>Project</th>
    <th>Description</th>
    <th><a href="#/new">New</a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="project in projects | filter:search | orderBy:'name'">
    <td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
    <td>{{project.description}}</td>
    <td>
      <a href="#/edit/{{project.id}}">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
